<div class="todo-container">
  <mat-card class="main-card">
    <mat-card-header>
      <mat-card-title>Todo List</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <section class="categories-section">
        <h2>Creacion de categorías</h2>
        <div class="form-container">
          <mat-form-field appearance="outline">
            <mat-label>Nueva categoría</mat-label>
            <input
              matInput
              [(ngModel)]="newCategoryName"
              placeholder="Category name"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" *ngIf="categoryColorsEnabled">
            <mat-label>Color</mat-label>
            <input matInput [(ngModel)]="newCategoryColor" type="color" />
          </mat-form-field>

          <button mat-raised-button color="primary" (click)="addCategory()">
            <mat-icon>add</mat-icon>
            Agregar categoría
          </button>
        </div>

        <mat-chip-listbox class="category-list">
          <mat-chip
            *ngFor="let category of categories"
            [style.background-color]="
              categoryColorsEnabled && category.color ? category.color : null
            "
          >
            {{ category.name }}
            <button matChipRemove (click)="deleteCategory(category.id)">
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip>
        </mat-chip-listbox>
      </section>

      <mat-divider></mat-divider>

      <section class="tasks-section">
        <h2>Creacion de tareas</h2>
        <div class="form-container">
          <mat-form-field appearance="outline">
            <mat-label>Nueva tarea</mat-label>
            <input
              matInput
              [(ngModel)]="newTaskTitle"
              placeholder="Task description"
            />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Categorías</mat-label>
            <mat-select [(ngModel)]="selectedCategory">
              <mat-option value="all">Sin categoría</mat-option>
              <mat-option
                *ngFor="let category of categories"
                [value]="category.id"
              >
                {{ category.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <button mat-raised-button color="accent" (click)="addTask()">
            <mat-icon>add_task</mat-icon>
            Agregar tarea
          </button>
        </div>
      </section>

      <mat-divider></mat-divider>

      <section class="categories-section">
        <h2>Filtro de tareas</h2>
        <div class="search-filter-container">
          <mat-form-field appearance="outline">
            <mat-label>Buscar tarea</mat-label>
            <input
              matInput
              [(ngModel)]="searchText"
              (ngModelChange)="applyFilters()"
              placeholder="Search..."
            />
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-select
              [(ngModel)]="filterCategory"
              (selectionChange)="applyFilters()"
            >
              <mat-option value="all">Todas las categorías</mat-option>
              <mat-option
                *ngFor="let category of categories"
                [value]="category.id"
              >
                {{ category.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </section>

      <mat-divider></mat-divider>

      <section class="task-list">
        <mat-card
          *ngFor="let task of filteredTasks"
          class="task-card"
          [class.completed]="task.completed"
          [class.with-category-color]="categoryColorsEnabled"
          [style.borderLeftColor]="
            categoryColorsEnabled ? getCategoryColor(task.categoryId) : null
          "
        >
          <div class="task-content">
            <mat-checkbox
              [checked]="task.completed"
              (change)="toggleTask(task.id)"
            >
              <span class="task-title">{{ task.title }}</span>
            </mat-checkbox>
            <span
              class="category-label"
              [class.with-color]="categoryColorsEnabled"
              [style.backgroundColor]="
                categoryColorsEnabled ? getCategoryColor(task.categoryId) : null
              "
            >
              {{ getCategoryName(task.categoryId) }}
            </span>
          </div>
          <button mat-icon-button color="warn" (click)="deleteTask(task.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card>
      </section>
    </mat-card-content>
  </mat-card>
</div>
