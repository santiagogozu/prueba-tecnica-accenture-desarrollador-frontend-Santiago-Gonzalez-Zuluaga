<div class="todo-container">
  <mat-card class="main-card">
    <mat-card-header>
      <mat-card-title>Todo List</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <section class="categories-section">
        <h2>Categories</h2>
        <div class="form-container">
          <mat-form-field appearance="outline">
            <mat-label>New Category</mat-label>
            <input
              matInput
              [(ngModel)]="newCategoryName"
              placeholder="Category name"
            />
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="addCategory()">
            <mat-icon>add</mat-icon>
            Add Category
          </button>
        </div>

        <mat-chip-listbox class="category-list">
          <mat-chip *ngFor="let category of categories">
            {{ category.name }}
            <button matChipRemove (click)="deleteCategory(category.id)">
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip>
        </mat-chip-listbox>
      </section>

      <mat-divider></mat-divider>

      <section class="tasks-section">
        <h2>Tasks</h2>
        <div class="form-container">
          <mat-form-field appearance="outline">
            <mat-label>New Task</mat-label>
            <input
              matInput
              [(ngModel)]="newTaskTitle"
              placeholder="Task description"
            />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Category</mat-label>
            <mat-select [(ngModel)]="selectedCategory">
              <mat-option value="all">All Categories</mat-option>
              <mat-option
                *ngFor="let category of categories"
                [value]="category.id"
              >
                {{ category.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <button mat-raised-button color="accent" (click)="addTask()">
            <mat-icon>add_task</mat-icon>
            Add Task
          </button>
        </div>

        <div class="search-filter-container">
          <mat-form-field appearance="outline">
            <mat-label>Search tasks</mat-label>
            <input
              matInput
              [(ngModel)]="searchText"
              (ngModelChange)="applyFilters()"
              placeholder="Search..."
            />
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Filter by category</mat-label>
            <mat-select
              [(ngModel)]="filterCategory"
              (selectionChange)="applyFilters()"
            >
              <mat-option value="all">All Categories</mat-option>
              <mat-option
                *ngFor="let category of categories"
                [value]="category.id"
              >
                {{ category.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- Task List -->
        <div class="task-list">
          <mat-card
            *ngFor="let task of filteredTasks"
            class="task-card"
            [class.completed]="task.completed"
          >
            <div class="task-content">
              <mat-checkbox
                [checked]="task.completed"
                (change)="toggleTask(task.id)"
              >
                <span class="task-title">{{ task.title }}</span>
              </mat-checkbox>
              <span class="category-label">
                {{ getCategoryName(task.categoryId) }}
              </span>
            </div>
            <button mat-icon-button color="warn" (click)="deleteTask(task.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-card>
        </div>
      </section>
    </mat-card-content>
  </mat-card>
</div>
